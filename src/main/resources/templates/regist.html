<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>

<body>

    <form th:action = "@{/page/v1/doRegist}" method = "POST">
        用户名 : <input type = "text" name = "username"></input> </br>
        密码 : <input type = password name = "password"></input> </br>
        注册邮箱 : <input type = text name = "regist_email"></input> <button >发送验证码</button> </br>
        邮箱验证码 : <input type = text name = "verifycation_code"></input> </br>
        <input type = "submit" value = "注册" ></input>
    </form>
    </br>
    <a href = "/page/v1/login">返回登陆</a>
    </br>
    <a href = "/home">返回首页</a>

</body>

</html>
